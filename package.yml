name       : matplotlib
version    : 3.5.3
release    : 31
source     :
    - https://github.com/matplotlib/matplotlib/archive/refs/tags/v3.5.3.tar.gz : 9d6ee7190fde3cb0c6285d462a0258c9735a72c7b532321a3983e05076aa41dc
homepage   : https://matplotlib.org/
license    : Python-2.0
component  : programming.python
summary    : Python plotting library
description: |
    matplotlib strives to produce publication quality 2D graphics for interactive graphing, scientific publishing, user interface development and web application servers targeting multiple user interfaces and hardcopy output formats. There is a ‘pylab’ mode which emulates matlab graphics.
builddeps  :
    - pkgconfig(freetype2)
    - pkgconfig(python3)
    - pkgconfig(qhull_r)
    - pkgconfig(tk)
    - pkgconfig(x11)
    - numpy
    - python-certifi
    - python3-tkinter
    - python-setuptools-scm-git-archive
rundeps    :
    - cycler
    - numpy
    - pyparsing
    - python-dateutil
    - python-fonttools
    - python-kiwisolver
    - python-pillow
    - python-pytz
    - python3-tkinter
setup      : |
    # Use system freetype
    sed -e 's|#system_freetype = False|system_freetype = True|' -e 's|#system_qhull = False|system_qhull = True|' mplsetup.cfg.template > mplsetup.cfg
build      : |
    export CFLAGS="$CFLAGS -I/usr/include"
    %python3_setup
install    : |
    %python3_install
