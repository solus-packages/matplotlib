name       : matplotlib
version    : 3.7.1
release    : 36
source     :
    - https://github.com/matplotlib/matplotlib/archive/refs/tags/v3.7.1.tar.gz : 3bea99442a7ef038bed34acb6d5adedfb787abce8b43f4817586089ff8887098
homepage   : https://matplotlib.org/
license    : Python-2.0
component  : programming.python
summary    : Python plotting library
description: |
    matplotlib strives to produce publication quality 2D graphics for interactive graphing, scientific publishing, user interface development and web application servers targeting multiple user interfaces and hardcopy output formats. There is a ‘pylab’ mode which emulates matlab graphics.
builddeps  :
    - pkgconfig(freetype2)
    - pkgconfig(python3)
    - pkgconfig(qhull_r)
    - pkgconfig(tk)
    - pkgconfig(x11)
    - numpy
    - pybind11
    - python-certifi
    - python3-tkinter
    - python-setuptools-scm-git-archive
rundeps    :
    - cycler
    - pyparsing
    - python-contourpy
    - python-dateutil
    - python-fonttools
    - python-kiwisolver
    - python-pillow
    - python3-tkinter
setup      : |
    # Use system freetype
    sed -e 's|#system_freetype = False|system_freetype = True|' -e 's|#system_qhull = False|system_qhull = True|' mplsetup.cfg.template > mplsetup.cfg
build      : |
    export CFLAGS="$CFLAGS -I/usr/include"
    %python3_setup
install    : |
    %python3_install
